name: Bug Report
description: Create a report to help us improve
title: "[BUG] "
labels: []
assignees: []
body:
  - type: textarea
    id: description
    attributes:
      label: "Describe the bug"
      description: "A clear and concise description of what the bug is."
      placeholder: "When I try to create a new page, I get a 404 error."
    validations:
      required: true
  - type: textarea
    id: to-reproduce
    attributes:
      label: "To Reproduce"
      description: "Steps to reproduce the behavior:"
      placeholder: |
        1. Go to the dashboard
        2. Click on 'New Page'
        3. See error
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: "Expected behavior"
      description: "A clear and concise description of what you expected to happen."
      placeholder: "A new page should be created and I should be redirected to it."
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: "Screenshots"
      description: "If applicable, add screenshots to help explain your problem."
  - type: textarea
    id: desktop
    attributes:
      label: "Desktop"
      placeholder: |
        - OS: [e.g. iOS]
        - Browser [e.g. chrome, safari]
        - Version [e.g. 22]
  - type: textarea
    id: smartphone
    attributes:
      label: "Smartphone"
      placeholder: |
        - Device: [e.g. iPhone6]
        - OS: [e.g. iOS8.1]
        - Browser [e.g. stock browser, safari]
        - Version [e.g. 22]
  - type: textarea
    id: additional-context
    attributes:
      label: "Additional context"
      description: "Add any other context about the problem here."
      placeholder: "This happens when using the newPagePopup.jsx component. The error appears to be in the createPage.controller.js file, which is not handling the request correctly."

